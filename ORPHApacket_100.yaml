- TextSection:
  - Contents: Ataxia-telangiectasia is the association of severe combined immunodeficiency
      (affecting mainly the humoral immune response) with progressive cerebellar ataxia.
      It is characterised by neurological signs, telangiectasias, increased susceptibility
      to infections and a higher risk of cancer.
    Name:
    - label: Disease definition
      lang: en

